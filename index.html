<body>
    <div class="container">
        <div class="header">
            <h1> Library</h1>
            <button id="formButton"> Add New Book</button>
        </div>  

         <div class="popUp" >
            <form id="form">
                <legend> Book Details </legend>

                <div class="title"> <label for="title"> Title</label> 
                    &nbsp; <input type="text" id="title" name="title" required="required"/> </div>

                <div class="author"> <label for="author"> Author</label> 
                    &nbsp;<input type="text" id="author" name="author" required="required"/> </div>

                <div class="pages"> <label for="pages"> Number of pages</label> 
                    &nbsp; <input type="number" id="pages" name="pages" required="required"/> </div>

                <div class="hasRead">
                <legend> Have you read this book?</legend> 
                <label for="yes" onclick=""> Yes </label> 
                <input type="radio" id="yes" value="yes" name="hasRead" >  
                   
                <label for="no" onclick=""> No </label>         
                <input type="radio" id="no" value="no" name="hasRead"> </div>

                <button id="submit" type="submit"> Add </button>
            </form>
        </div>
