<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Online Library</h1>
            <button id="formButton"> Add New Book</button>
        </div>  
        <div class="library"></div> 
        <div class="formPopup">
            <legend> Book Details </legend>

            <div class="title"> <label for="title"> Title</label> 
            <input type="text" id="title" name="title"> </div>

            <div class="author"> <label for="author"> Author</label> 
            <input type="text" id="author" name="author"> </div>

            <div class="pages"> <label for="pages"> Number of pages</label> 
            <input type="text" id="pages" name="pages"> </div>

            <div class="hasRead"> <label for="hasRead"> Have you read this book ?</label> 
            <input type="checkbox" id="hasRead" name="hasRead"> </div>

            <button type="submit"> Add </button>
        </div> 
    </div>
</body>
<script src="java.js"></script>
</html>
